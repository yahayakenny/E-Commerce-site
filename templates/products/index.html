{% extends 'products/base.html' %}
{% load static%}
{% block content %}
<br /><br />

<!--Card-->
<div class="container">
  <div class="row">
    {% for product in products %}
    <div class="col-md-4">
      <div class="card card-cascade card-ecommerce wider">
        <!--Card image-->
        <div class="view view-cascade overlay">
          <img class="card-img-top" src="{{product.product_image.url}}"
            alt="">
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <!--/.Card image-->
      
        <!--Card content-->
        <div class="card-body card-body-cascade text-center">
          <!--Category & Title-->
          <h5>
            <a href="{% url 'product_detail' product.id %} " class = "text-dark" style="text-decoration: none;">
              {{product.name}}</a>
          </h5>
          <!--Card footer-->
          <div class="card-footer" style = "height: 60px">
            <h3 class="float-left ">â‚¦{{product.price}}</h3>
            <span class="float-right">
              <a href = "add_to_cart/{{product.slug}}" class="active text-secondary" data-toggle="tooltip" data-placement="top" title="Add to Cart"><i class="fa fa-shopping-cart" style = "font-size: 24px"></i></a>
              <a href = "remove_from_cart/{{product.slug}}" class="btn btn-dark btn">
                Remove
              </a>  
            </span>
          </div>
        </div>
        <!--/.Card content-->
      </div>
      <br><br/><br><br/>
      <!--/.Card-->
    </div>
    {% endfor %}

  </div>
</div>




{% endblock%}
