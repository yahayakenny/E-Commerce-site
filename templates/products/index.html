{% extends 'products/base.html' %}
{% load static%}
{% block content %}
{% load humanize %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'images/car3.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/car4.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/car5.jpg' %}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br><br/>

<!--Card-->
<div class="container">
  <div class="row"> 
    {% for product in products %}
    <div class="col-lg-4">
      <figure class="c4-izmir"> 
        <img src="{{product.product_image.url}}" style="width:100%">
        <figcaption>
            <h3>
              {{product.name}}
        </h3>
      </figure>
      <div class="card-body card-body-cascade text-center">
        <!--Category & Title-->
        <h5>
          <a href="{% url 'product_detail' product.id %} " class = "text-dark" style="text-decoration: none;">
            {{product.name}}</a>
        </h5>
        <!--Card footer-->
        <div class="card-footer shadow-lg p- mb-5 bg-white" style = "height: 60px">
          <h4 class="float-left ">â‚¦{{product.price|floatformat:2|intcomma}}</h4>
          <span class="float-right">
            <div >
              <a href = "add_to_cart/{{product.slug}}" class="active text-secondary" data-toggle="tooltip" data-placement="top" title="Add to Cart"><i class="fa fa-shopping-cart" style = "font-size: 24px"></i></a>
            <a href = "remove_from_cart/{{product.slug}}" class="btn" style = "font-size: 24px; color:rgba(255, 0, 0, 0.582); margin-top: -7px">
              <i class="fas fa-trash-alt"></i>
            </a>  
            </div>  
          </span>
        </div>
        <br><br>
      </div>
    </div>
    {% endfor %}
  </div> 
</div>
{% endblock%}
