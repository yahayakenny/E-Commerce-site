<div class="container">
  <!--Section: Block Content-->
<section class="mb-5">
  <div class="row">
    <div class="col-md-6 mb-4 mb-md-0">
      <div id="mdb-lightbox-ui"></div>
      <div class="mdb-lightbox">
        <div class="row product-gallery mx-1">
          <div class="col-12 mb-0">
            <figure class="view overlay rounded z-depth-1 main-img">
                <img src="{{product.product_image.url}}"
                  class="img-fluid z-depth-1">
            </figure>  
          </div>
        </div>
      </div>

    </div>
    <div class="col-md-6">
      <h3><span class="mr-1"><strong>₦{{product.price}}</strong></span></h3>
      <p class="pt-1">{{product.product_description}}</p>
      <div class="table-responsive">
        <table class="table table-sm table-borderless mb-0">
          <tbody>
            <tr>
              <th class="pl-0 w-25" scope="row"><strong>Name</strong></th>
              <td>{{product.name}}</td>
            </tr>
            <tr>
              <th class="pl-0 w-25" scope="row"><strong>Category</strong></th>
              <td>{{product.category}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <hr>
      <!-- <a class="btn btn-secondary" href="add_to_cart/{{product.slug}}" role="button"><i class="fa fa-shopping-cart" role = "button"></i> Add to Cart</a> -->
    </div>
  </div>

</section>
<!--Section: Block Content-->




</div>
