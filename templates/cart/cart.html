{% extends 'products/base.html' %}
{% block content %}
<div class="container my-5">
<div class="my-5">
	<h2>Your Shopping Cart</h2>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
  	{% for cart in carts %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ cart.item.name }}</td>
      <td>{{ cart.quantity }}</td>
      <td>₦{{ cart.get_total }}</td>
    </tr>
	{% endfor %}
    <tr>
      <th scope="row"></th>
      <td col="row">Total</td>
      <th scope="row"></th>
      <td>₦{{ order.get_totals| floatformat }}</td>
    </tr>
    <tr>
      <th scope="row"></th>
      <td colspan="3" class="text-right "> 
        <a href="{% url 'home' %} "
        ><button class="btn btn-danger mr-4">Continue Shoping</button></a>
        <a href=""
        ><button class="btn btn-success mr-4">Proceed To Checkout</button></a>
      </td>
    </tr>
  </tbody>
</table>
</div>

{% endblock %}
