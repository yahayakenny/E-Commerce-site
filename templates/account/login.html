{% extends 'products/base.html' %}
{% load static%}
{% load crispy_forms_tags %}
{% block content %}
<br />
<div class=" container">
    <h1 class ="text-center" style = "color: rgb(139, 0, 139)">LOGIN HERE</h1>
    <br />
    <form id = "form" method="POST" class = "login-form shadow-lg p- mb-5 bg-white container"> 
        <br /><br />
        {% csrf_token %}  
        {{form | crispy}}
        <input type="submit" value = "Login" class="btn btn-lg btn-block" type="button" style = "color: white ;background-color: rgb(139, 0, 139)">
        <br>
        <h6>Don't have an account yet?</h6>
        <a style = "font-size: 13px" href="{% url 'register' %}">Register here</a>
        <br><br> <h5 style = "color: black">Forgot password?</h5> 
        <br /><br />
  </form>
</div>
{% endblock%}
